<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>lrnsys-render-html demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../paper-input/paper-textarea.html">
    <link rel="import" href="../lrnsys-render-html.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic lrnsys-render-html demo</h3>
      <p>Write some html and see that it renders it.</p>
      <demo-snippet>
        <template is="dom-bind">
          <paper-textarea label="HTML" value="{{html}}"></paper-textarea>
          <lrnsys-render-html html="[[html]]"></lrnsys-render-html>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
